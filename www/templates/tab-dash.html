<ion-view view-title="Ortuino">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Moisture level</div>
      <div class="item item-body">
        <div>

          <strong>{{getValue()}}%</strong> (<span am-time-ago="data.time"></span>)

          <!-- Progress bar for moisture level -->
          <div class="meter">
            <span style="width: {{getValue()}}%"></span>
          </div>

        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
